<!DOCTYPE html>
<html>
<head>
	<title> Canvas Application </title>
	<meta charset="utf-8">
	<link rel = "shortcuticon" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		*{
			margin: 0;
			padding: 0;
		}

		body{
			background-color: #6f42c1; /*Purple color*/
		}

		.card{
			border-radius: 0;
			width : 30%;
			margin:auto;
			margin-top: 10%;
			height : 400px;

		}

		.logo{
			max-width: 200px;
		}

		.login-title{
			font-size: 18px;
		}


	</style>

</head>

<body>


	<div class = "container">
		<div class = "card">
			<div class = "card-img-top text-center">
				<img src = "images/logo.png" class = "logo"  alt = "Univerity Of Bridgeport">
			</div>
			<div class = "card-body">

				<p class = "login-title"> Login to University of Bridgeport (Canvas) </p>



				<form>
					<div class = "row">
						<div class = "col-md-6"> UserName </div>
						<div class = "col-md-6 input-box"> <input type ="text" id = "username" name = "username"></div>
					</div>
					<div class = "row">
						<div class = "col-md-6"> Password </div>
						<div class = "col-md-6 input-box"><input type = "password" id ="password" name = "password"></div>
					</div>

					<div class = "row">
						<div class = "col-md-12 text-right"> <input type = "submit"  name = "submit"class = "btn btn-sm btn-primary"> </div>

					</div>

				</form>
		</div>
	</div>
</div>






</body>
</html>
